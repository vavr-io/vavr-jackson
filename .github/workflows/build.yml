name: build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Compile against JDKs and OSes"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java: [8, 11, 17, 21, 24]
        exclude:
          - java: 8
            os: macos-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build with Maven
        run: mvn --batch-mode clean verify

  test:
    name: "Test"
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 17, 21, 24]
        fasterxmlVersion: [2.18.3, 2.19.0]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Run tests with specific Jackson version
        run: mvn --batch-mode clean verify -DfasterxmlVersion=${{ matrix.fasterxmlVersion }}

  results:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Verification Results
    needs: [test]
    steps:
      - name: Check test job status
        run: |
          if [[ "${{ needs.test.result }}" == "success" || "${{ needs.test.result }}" == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi
